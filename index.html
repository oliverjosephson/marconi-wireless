<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marconi Wireless Telegraph</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ö° MARCONI WIRELESS TELEGRAPH ‚ö°</h1>
            <p>RMS TITANIC - SHIP-TO-SHORE COMMUNICATION</p>
            <p>All transmissions are broadcast to every station</p>
        </div>
        
        <!-- Authentication Section -->
        <div id="auth">
            <h2>üîê Sign In to Wireless Network</h2>
            <input id="email" type="email" placeholder="you@example.com" />
            <button id="sendLink">Send magic link</button>
            <p id="authStatus">Not signed in</p>
        </div>

        <!-- Main App Section (hidden until authenticated) -->
        <div id="app">
            <div class="user-info">
                <p>Signed in as <span id="userEmail"></span> ‚Äî <button id="signOut">Sign out</button></p>
            </div>
            
            <div class="status" id="status">Connecting to wireless network...</div>
            
            <div class="transmit-section">
                <h2>üì° Transmit Message</h2>
                <input id="username" type="text" placeholder="Your call sign (optional)" />
                <textarea id="messageInput" placeholder="Enter your message here..."></textarea>
                <button id="send">SEND TRANSMISSION</button>
            </div>
            
            <div class="messages-section">
                <h2>üìª Received Transmissions</h2>
                <div id="messagesContainer"></div>
            </div>
        </div>
    </div>

    <!-- Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Application JavaScript -->
    <script src="app.js"></script>
</body>
</html>
